version: "3.1"
services:
  app:
    build: ./
    restart: on-failure
    container_name: hamburger-company
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://db:3307/thcompany_db
      - SPRING_DATASOURCE_USERNAME=uname
      - SPRING_DATASOURCE_PASSWORD=uname

  db:
    image: "mysql:5.7"
    restart: on-failure
    container_name: mysql-container
    ports:
      - "3307:3306"
    environment:
      - MYSQL_DATABASE=thcompany_db
      - MYSQL_USER=uname
      - MYSQL_PASSWORD=uname
      - MYSQL_ROOT_PASSWORD=admin123